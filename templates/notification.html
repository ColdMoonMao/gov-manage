<div>
    <h3 class=" m-left-xs header-text">公开通报</h3>
    <div class="col-sm-4 col-md-4 ">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="listObj.staff">
            <div class="input-group-btn">
                <button ng-click="search()" type="button" class="btn btn-success no-shadow">查询</button>
            </div>
            <!-- /input-group-btn -->
        </div>
        <!-- /input-group -->
    </div>
    <div class="col-sm-8 col-md-8 ">
        <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#addModal">添加</button>
    </div>
    <table class="table table-striped table-responsive table-hover" id="dataTable">
        <thead>
            <tr>
                <th class="col-md-2">被通报人</th>
                <th class="col-md-2">被通报人部门</th>
                <th class="col-md-2">标题</th>
                <th class="col-md-2">时间</th>
                <th class="col-md-2">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in array.result" ng-dblclick="get()">
                <td>{{value.staff}}</td>
                <td>{{value.staffOrgName}}</td>
                <td>{{value.title}}</td>
                <td>{{value.createTime}}</td>
                <td>
                    <button ng-click="edit()" type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal">修改</button>
                    <button ng-click="del()" type="button" class="btn btn-danger" data-toggle="modal" data-target="#delModal">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- /table -->
    <!-- pagination -->
    <div class="col-md-12">
        <ul class="pagination col-md-9 col-sm-9">
            <li ng-click="listObj.page=1"><a href="">«</a></li>
            <li ng-click="prePage()">
                <a href="">
                    <</a>
            </li>
            <li>
                <input style="display: inline-block;width: 65px;height: 32px;float: left;" min="1" max="{{array.total/listObj.limit+1}}" type="number" class="form-control" ng-model="listObj.page" value="listObj.page">
            </li>
            <li ng-click="nextPage()"><a href="">></a></li>
            <li ng-click="lastPage()"><a href="">»</a></li>
            <li>
                <button type="button" ng-click="refresh()" class="btn btn-sm btn-success"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            </li>
        </ul>
        <ul class="pagination col-md-3 col-sm-3">
            <li><a>显示{{listObj.page < 2 ? 1:(listObj.limit*(listObj.page-1))}}-{{(listObj.limit*(listObj.page-1)+listObj.limit)}}条,共{{array.total}}条</a></li>
        </ul>
    </div>
    <!-- /pagination -->
    <!-- 新增通报 modal -->
    <div class="modal fade" id="addModal" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">标题:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="标题" ng-model="addObj.title">
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">人员:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="人员" ng-model="addObj.staff">
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">根组织:</label>
                            <div class="col-lg-10">
                                <select class="form-control">
                                    <option>根组织</option>
                                </select>
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">内容:</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" ng-model="addObj.content"></textarea>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /form-group -->
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
                    <button class="btn btn-primary col-md-12" ng-click="add()" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->
    <!-- 修改通报 modal -->
    <div class="modal fade" id="editModal" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">修改通报</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">标题:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="标题" ng-model="editObj.title">
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">人员:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="人员" ng-model="editObj.staff">
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">根组织:</label>
                            <div class="col-lg-10">
                                <select class="form-control">
                                    <option>根组织</option>
                                </select>
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">内容:</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" ng-model="editObj.content"></textarea >
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /form-group -->
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
                    <button class="btn btn-primary col-md-12" ng-click="editConfirm()" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->
    <!-- 获取详情 modal -->
    <div class="modal fade" id="getModal" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">标题:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputTitle" ng-model="detailArr.title" readonly>
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">人员:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputTitle" ng-model="detailArr.staff" readonly>
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">根组织:</label>
                            <div class="col-lg-10">
                                <select class="form-control">
                                    <option>根组织</option>
                                </select>
                            </div>
                            <!-- /.col -->
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">内容:</label>
                            <div class="col-lg-10">
                                <textarea ng-model="detailArr.content" readonly="readonly" class="form-control" rows="3"></textarea>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /form-group -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->
</div>
